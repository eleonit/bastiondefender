<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="El ultimo Leon - Juego cooperativo para ni√±os"
    />
    <meta name="theme-color" content="#0d0d1a" />
    <title>El ultimo Leon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- Canvas principal del juego -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Overlay de controles taciles (generado por JS) -->
    <div id="controlsOverlay"></div>

    <!-- Pantalla de Login -->
    <div id="loginScreen">
      <div class="login-panel">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1>EL ULTIMO LEON</h1>
        <p>MODO COOPERATIVO</p>
        <div class="form-group">
          <input
            type="text"
            id="nicknameInput"
            placeholder="Tu Apodo"
            maxlength="12"
            autofocus
          />
          <button id="joinBtn">UNIRSE A LA BATALLA</button>
        </div>
        <div id="connectionInfo"></div>
      </div>
    </div>

    <!-- Pantalla de carga -->
    <div id="loadingScreen" class="hidden">
      <div class="loading-content">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1>EL ULTIMO LEON</h1>
        <p>Cargando...</p>
      </div>
    </div>

    <!-- Scripts del juego (ES Modules) -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
